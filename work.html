<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="c2c_logo.png" alt="Logo" />
              <h3>Coffee 2 Coference</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="work.html">How it Works</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Meet the Team</a></li>
                <li><a href="landing.html" class="btn">Home</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div>
          <div class="head">
            <h1>It's easy as 1, 2, 3</h1>
            <h5>C2C will help you to get started in 3 easy steps</h5>
          </div>
          <div class="step">
            <strong>Step 1:</strong> Login In
            <div><strong>Step 2:</strong> Select date and Time</div>
            <div><strong>Step 3:</strong> Get Started</div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
